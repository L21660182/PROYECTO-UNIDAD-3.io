<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            color: #333;
            position: relative; /* Para posicionar el botón de regreso */
        }

        h1 {
            font-size: 38px;
            margin-bottom: 30px;
            color: #4b6584;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery-item {
            margin: 15px;
            width: 150px;
            height: 150px;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            background: linear-gradient(45deg, #81ecec, #74b9ff);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .gallery-item:hover {
            transform: scale(1.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #0984e3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            animation: fadeIn 0.5s;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.5s;
        }

        #caption {
            margin: 20px auto;
            text-align: center;
            color: #fff;
            font-size: 20px;
            font-weight: 300;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #bbb;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes zoomIn {
            from {transform: scale(0.7);}
            to {transform: scale(1);}
        }

        /* Estilos para el botón de regreso */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #1976d2;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #0d47a1;
        }

        .back-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Botón de regreso con enlace a la galería de proyectos -->
    <button class="back-button" onclick="window.location.href='menu3.html#galeria-proyectos'">&#8592;</button>

    <h1>Galería de Imágenes</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://p16-va.lemon8cdn.com/tos-maliva-v-ac5634-us/oMAVBrcftmE1GJB3CvDJprFPAumxQDlI0teAQ1~tplv-tej9nj120t-origin.webp" alt="Imagen 1">
        </div>
        <div class="gallery-item">
            <img src="https://static.wikia.nocookie.net/doblaje/images/c/cb/SpongeBob.png/revision/latest/scale-to-width-down/1200?cb=20220925230116&path-prefix=es" alt="Bob Esponja">
        </div>
        <div class="gallery-item">
            <img src="https://www.sopitas.com/wp-content/uploads/2022/01/kirby-historia-detras-creacion-personaje.jpg?resize=420,237" alt="Imagen 3">
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // Obtener elementos del DOM
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const captionText = document.getElementById("caption");
        const closeBtn = document.getElementsByClassName("close")[0];

        // Agregar evento a cada imagen
        document.querySelectorAll('.gallery-item img').forEach(item => {
            item.addEventListener('click', function() {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            });
        });

        // Cerrar el modal con el botón de cerrar
        closeBtn.onclick = function() {
            modal.style.display = "none";
        };

        // Cerrar el modal con la tecla "Esc"
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                modal.style.display = "none";
            }
        });

        // Cerrar el modal cuando se hace clic fuera de la imagen
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
    </script>
    
</body>
</html>
