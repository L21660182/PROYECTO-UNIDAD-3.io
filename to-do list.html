<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Para posicionar el botón de regreso */
        }

        .todo-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* Estilos para el botón de regreso */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #1976d2;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #0d47a1;
        }

        .back-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Botón de regreso con enlace a la sección de la galería de proyectos -->
    <button class="back-button" onclick="window.location.href='menu3.html#galeria-proyectos'">&#8592;</button>

    <div class="todo-container">
        <h1>Lista de Tareas</h1>
        <input type="text" id="new-task" placeholder="Añadir nueva tarea">
        <button id="add-task">Agregar</button>

        <ul id="task-list"></ul>
    </div>

    <script>
        document.getElementById('add-task').addEventListener('click', function() {
            const taskInput = document.getElementById('new-task');
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                // Crear un nuevo elemento de lista (li)
                const li = document.createElement('li');

                // Crear un span para el texto de la tarea
                const span = document.createElement('span');
                span.textContent = taskText;

                // Crear el botón de eliminar
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Eliminar';
                deleteBtn.className = 'delete-btn';

                // Añadir evento al botón de eliminar
                deleteBtn.addEventListener('click', function() {
                    li.remove();  // Eliminar el li correspondiente
                });

                // Añadir evento para marcar la tarea como completada
                li.addEventListener('click', function() {
                    li.classList.toggle('completed');
                });

                // Añadir el texto de la tarea y el botón al li
                li.appendChild(span);
                li.appendChild(deleteBtn);

                // Añadir el li al ul
                document.getElementById('task-list').appendChild(li);

                // Limpiar el input
                taskInput.value = '';
            }
        });
    </script>

</body>
</html>
