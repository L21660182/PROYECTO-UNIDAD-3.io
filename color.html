<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color de Fondo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            transition: background-color 0.5s; /* Transición suave para el cambio de color */
        }
        #cambiarColor {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Estilos para el botón de regreso */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #1976d2;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #0d47a1;
        }

        .back-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Botón de regreso con enlace a la sección de la galería de proyectos -->
    <button class="back-button" onclick="window.location.href='menu3.html#galeria-proyectos'">&#8592;</button>

    <h1>Haz clic para cambiar el color de fondo</h1>
    <button id="cambiarColor">Cambiar color de fondo</button>

    <script>
        // Arreglo que contiene varios colores en formato hexadecimal
        const colores = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33", "#FF33A8", "#33FFF5", "#FFC300", "#DAF7A6"];

        // Función que cambia el color de fondo al hacer clic
        document.getElementById("cambiarColor").onclick = function() {
            // Selecciona un color aleatorio del arreglo
            const colorSeleccionado = colores[Math.floor(Math.random() * colores.length)];

            // Cambiar el color de fondo del cuerpo del documento
            document.body.style.backgroundColor = colorSeleccionado;
        };
    </script>

</body>
</html>
