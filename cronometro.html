<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .stopwatch {
            border: 1px solid #64b5f6;
            padding: 40px 30px;
            border-radius: 20px;
            background-color: #ffffff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 340px;
            position: relative; /* Para ubicar el botón de regreso */
        }

        .time {
            font-size: 5em;
            margin-bottom: 20px;
            color: #1976d2;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Espacio entre los botones */
        }

        .buttons button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 32%; /* Ancho de los botones ajustado */
            color: #ffffff;
            font-weight: bold;
            outline: none;
        }

        .buttons .start {
            background-color: #66bb6a;
        }

        .buttons .pause {
            background-color: #ffb74d;
        }

        .buttons .reset {
            background-color: #ef5350;
        }

        .buttons button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .time {
                font-size: 4em;
            }

            .buttons button {
                font-size: 1em;
                padding: 10px;
            }

            .stopwatch {
                width: 90%; /* Ampliar en dispositivos móviles */
            }
        }

        /* Efecto de pulsar en botones */
        .buttons button:active {
            transform: scale(0.95);
        }

        /* Estilos para el botón de regreso */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #1976d2;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            color: #0d47a1;
        }

        .back-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="stopwatch">
        <!-- Botón de regreso con enlace a la galería de proyectos -->
        <button class="back-button" onclick="window.location.href='menu3.html#galeria-proyectos'">&#8592;</button>
        
        <div class="time" id="time">00:00:00</div>
        <div class="buttons">
            <button class="start" onclick="startTimer()">Iniciar</button>
            <button class="pause" onclick="pauseTimer()">Pausar</button>
            <button class="reset" onclick="resetTimer()">Reiniciar</button>
        </div>
    </div>

    <script>
        let startTime;
        let updatedTime;
        let difference;
        let tInterval;
        let running = false;

        const timeDisplay = document.getElementById('time');

        function startTimer() {
            if (!running) {
                startTime = new Date().getTime() - (difference || 0);
                tInterval = setInterval(updateTime, 1000);
                running = true;
            }
        }

        function pauseTimer() {
            clearInterval(tInterval);
            running = false;
        }

        function resetTimer() {
            clearInterval(tInterval);
            running = false;
            difference = 0;
            timeDisplay.textContent = '00:00:00';
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;

            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            timeDisplay.textContent = 
                (hours < 10 ? '0' : '') + hours + ":" + 
                (minutes < 10 ? '0' : '') + minutes + ":" + 
                (seconds < 10 ? '0' : '') + seconds;
        }
    </script>

</body>
</html>
