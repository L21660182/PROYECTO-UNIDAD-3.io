<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <style>
        /* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos del Body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
        }

        /* Menú de Navegación */
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.5s ease, color 0.5s ease;
            position: relative;
        }

        .nav-links a.active,
        .nav-links a:hover {
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            color: #fff;
        }

        /* Efecto de selección */
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #fff;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-links a.active::after,
        .nav-links a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Hamburger */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 25px;
            justify-content: space-between;
        }

        .hamburger .bar {
            height: 3px;
            width: 100%;
            background-color: #fff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            /* Menú Desplegable para Móviles */
            .mobile-menu {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                right: -100%;
                width: 80%;
                height: 100vh;
                background-color: #333;
                align-items: center;
                justify-content: center;
                transition: right 0.5s ease;
                z-index: 1000;
                gap: 20px;
            }

            .mobile-menu.active {
                right: 0;
            }

            .mobile-menu a {
                font-size: 1.5em;
                padding: 10px 20px;
                border-radius: 30px;
                transition: background 0.5s ease, color 0.5s ease;
            }

            .mobile-menu a.active,
            .mobile-menu a:hover {
                background: linear-gradient(45deg, #ff6b6b, #f06595);
                color: #fff;
            }

            .mobile-menu a::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 50%;
                width: 0;
                height: 2px;
                background: #fff;
                transition: width 0.3s ease, left 0.3s ease;
            }

            .mobile-menu a.active::after,
            .mobile-menu a:hover::after {
                width: 100%;
                left: 0;
            }
        }

        /* Estilos de la sección de contacto */
        .contact-section {
            padding: 100px 20px;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-section form {
            display: inline-block;
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-section button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Menú de Navegación -->
    <nav class="navbar">
        <div class="logo" data-target="inicio">Inicio</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="Inicio.html" data-target="inicio">Inicio</a></li>
            <li><a href="menu3.html" data-target="galeria">Galería de Proyectos</a></li>
            <li><a href="Servicios.html" data-target="servicios">Servicios</a></li>
            <li><a href="Sobre%20mi.html" data-target="sobre-mi">Sobre Mi</a></li>
            <li><a href="Contacto.html" data-target="contacto">Contacto</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

    <!-- Sección de Contacto -->
    <section class="contact-section" id="contacto">
        <h2>Contáctame</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="message" rows="5" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <!-- Script para el menú tipo hamburguesa -->
    <script>
        const hamburger = document.getElementById('hamburger');
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            document.querySelector('.mobile-menu').classList.toggle('active');
        });
    </script>
</body>
</html>
